services:

  botsdb:
    image: mariadb:10.9
    networks: 
      - net_bots_backend
    container_name: botwebserver_database
    user: root
    restart: always
    environment:
      - "MYSQL_ROOT_PASSWORD=secret"
      - "MYSQL_DATABASE=bots"
      - "MYSQL_USER=botuser"
      - "MYSQL_PASSWORD=pewpewpew"
    volumes:
      - botwebserver-mariadb:/var/lib/mysql
    ports:
      - 5306:3306

  botsadmin:
    image: adminer
    restart: always
    networks: 
      - net_bots_backend
      #- net_account_backend
    environment: 
      ADMINER_DEFAULT_SERVER: botsdb
    ports:
      - 8180:8080

  botsserver:
    networks: 
      - net_bots_backend
    build:
      network: host
      context: ./
      dockerfile: ./Dockerfile
      secrets:
        - nuget_username
        - nuget_token
      args:
        source_path: .
    ports:
      - "5001:8080"
    restart: always 
    environment:
      - ASPNETCORE_ENVIRONMENT=DevelopmentDocker
    depends_on: 
      - botsdb
    
networks:
  net_bots_backend:
    name: bots_backend
volumes:
  # docker volume create botwebserver-mariadb
  botwebserver-mariadb:
    external: true  

secrets:
  nuget_username:
    environment: NUGET_USERNAME
  nuget_token:
    environment: NUGET_TOKEN